<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brunch Vue and SASS</title>
    <link rel="stylesheet" href="/app.css">
</head>

<body>

	<main id="app">
    <!-- <screen-display></screen-display> -->
    <div class="calc-body">
      <div class="calc-display">
        <div>{{display}}</div>
      </div>
      <div class="calc-inputs">
        <button class="btn_square alt" aria-label="Clear All" v-on:click="clearAll"><span>C</span></button>
        <button class="btn_square alt" aria-label="Clear" v-on:click="clearAll"><span>CE</span></button>
        <button class="btn_square alt" aria-label="Clear"><span></span></button>
        <button class="btn_square alt" aria-label="add" v-on:click="setOperator('+')"><span>+</span></button>

        <button class="btn_square" aria-label="Seven" v-on:click="pushToEntries('7')"><span>7</span></button>
        <button class="btn_square" aria-label="Eight" v-on:click="pushToEntries('8')"><span>8</span></button>
        <button class="btn_square" aria-label="Nine" v-on:click="pushToEntries('9')"><span>9</span></button>
        <button class="btn_square alt" aria-label="subtract" v-on:click="setOperator('-')"><span>-</span></button>

        <button class="btn_square" aria-label="Four" v-on:click="pushToEntries('4')"><span>4</span></button>
        <button class="btn_square" aria-label="Five" v-on:click="pushToEntries('5')"><span>5</span></button>
        <button class="btn_square" aria-label="Six" v-on:click="pushToEntries('6')"><span>6</span></button>
        <button class="btn_square alt" aria-label="multiply" v-on:click="setOperator('*')"><span>*</span></button>

        <button class="btn_square" aria-label="One" v-on:click="pushToEntries('1')"><span>1</span></button>
        <button class="btn_square" aria-label="Two" v-on:click="pushToEntries('2')"><span>2</span></button>
        <button class="btn_square" aria-label="Three" v-on:click="pushToEntries('3')"><span>3</span></button>
        <button class="btn_square alt" aria-label="divide" v-on:click="setOperator('/')"><span>/</span></button>

        <button class="btn_square alt" aria-label="Positive or Negative Toggle" v-on:click="togPosNeg"><span>+/-</span></button>
        <button class="btn_square" aria-label="Zero" v-on:click="pushToEntries('0')"><span>0</span></button>
        <button class="btn_square alt" aria-label="Period" v-on:click="pushToEntries('.')"><span>.</span></button>
        <button class="btn_square alt" aria-label="equals" v-on:click="equals"><span>=</span></button>
      </div>
    </div>
	</main>

    <!-- <script src="https://unpkg.com/vue"></script> -->
	<!-- <script type="text/javascript" src="/vendor.js"></script> -->
	<script type="text/javascript" src="/app.js"></script>
	<script type="text/javascript">
		require('main');
	</script>

</body>

</html>
